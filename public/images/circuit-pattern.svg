      <circle cx="60" cy="60" r="2" fill="#5a922c"/>
      <circle cx="30" cy="60" r="2" fill="#5a922c"/>
      <circle cx="30" cy="90" r="2" fill="#5a922c"/>
      
      <circle cx="80" cy="10" r="2" fill="#dd7bbb"/>
      <circle cx="80" cy="40" r="2" fill="#dd7bbb"/>
