<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ffffff" stroke-width="0.25" stroke-opacity="0.15"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Main gridlines -->
  <line x1="0" y1="500" x2="1000" y2="500" stroke="#90caf9" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="500" y1="0" x2="500" y2="1000" stroke="#90caf9" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Center highlight -->
  <circle cx="500" cy="500" r="100" fill="none" stroke="#4c7894" stroke-width="1" stroke-opacity="0.4"/>
  <circle cx="500" cy="500" r="50" fill="none" stroke="#dd7bbb" stroke-width="1" stroke-opacity="0.5"/>
</svg> 